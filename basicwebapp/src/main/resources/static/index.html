<html>
<head>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
	<style>


      div {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
      }	

	</style>
</head>
<body>
    <div align="center" id="root" style="display:block;text-align: center;">
	</div>
    <script type="text/babel">
    
    /* 
    ADD REACT CODE HERE 
    */
    const { Component } = React;
	const { render } = ReactDOM;

	
	const spanStyle = {
			backgroundColor: '#FFEB00'
		};

	function get_suffix(x)
	  {
	    return (x % 10 == 1 && x != 11 ? 'st' : (x % 10 == 2 && x != 12 ? 'nd' : (x % 10 == 3 && x != 13 ? 'rd' : 'th'))); 
	  }


    class Hello extends Component{

    	constructor(){
    		super();
    		this.state={count:"",suffix:""}
    	  }
		
    	componentDidMount(){
		
			fetch(window.location.href + "/getrank")
				.then(response => response.json())
				.then(data => this.setState({count:data.sno, suffix:get_suffix(data.sno)}));
			}//componentDidMount


    	render(){
			return (
					<div>Hello Human ðŸ‘‹, You are the <span style={spanStyle}> {this.state.count}<sup>{this.state.suffix}</sup></span> Visitor!! </div>
				 );
		}//render
	}//Hello Component


	function Image(){

		return(
			<img src='https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/teaching_f1cm.svg'></img>
		);
	}


	function App(){
			return (
					<div>
						<Hello />
						<Image />
					</div>
					);
	}

	ReactDOM.render(
		<App />, 
		document.getElementById('root'),
	);

    </script>
</body>
</html>
